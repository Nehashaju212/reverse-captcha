<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Reverse Captcha with Images</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Reverse Captcha: Select All Images with Cats</h1>
        <div id="timer">Time Left: <span id="time">30</span> seconds</div>
        <form id="captchaForm">
            <div class="image-container">
                <div class="image-wrapper">
                    <input type="checkbox" id="img1" name="catImage" value="cat">
                    <label for="img1" class="image-label"><img src="cat1.jpeg" alt="Cat Image 1"></label>
                </div>
                <div class="image-wrapper">
                    <input type="checkbox" id="img2" name="catImage" value="dog">
                    <label for="img2" class="image-label"><img src="dog.jpeg" alt="Dog Image"></label>
                </div>
                <div class="image-wrapper">
                    <input type="checkbox" id="img3" name="catImage" value="cat">
                    <label for="img3" class="image-label"><img src="cat2.jpeg" alt="Cat Image 2"></label>
                </div>
                <div class="image-wrapper">
                    <input type="checkbox" id="img4" name="catImage" value="bird">
                    <label for="img4" class="image-label"><img src="bird.jpeg" alt="Bird Image"></label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
